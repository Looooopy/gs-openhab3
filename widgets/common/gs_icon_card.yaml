timestamp: Apr 2, 2021, 1:58:56 PM
component: f7-card
slots:
  default:
    - component: f7-card-header
      config:
        style:
          - display: flex
          - justify-content: center
        class: '=(props.header) ?  "no-border no-shadow outline" : "display-none"'
      slots:
        default:
          - component: Label
            config:
              text: =props.header
    - component: f7-card-content
      config:
        padding: false
      slots:
        default:
          - component: f7-row
            slots:
              default:
                - component: f7-col
                  config:
                    style:
                      - display: flex
                  slots:
                    default:
                      - component: oh-button
                        config:
                          style: '=(props.iconSize) ? "height: " + props.iconSize + "px; display: flex; justify-content: center; width: 100%" :  "height: 32px;  display: flex; justify-content: center; width: 100%"'
                          iconSize: =props.iconSize || 32
                          iconF7: '=(props.icon.indexOf("f7:") === 0) ? props.icon.substring(3) :  ""'
                          iconMaterial: '=(props.icon.indexOf("material:") === 0) ? props.icon.substring(9) :  ""'
                          iconColor: '=(props.iconColor) ? props.iconColor :  ""'
                          iconBadge: '=(props.iconBadge) ? props.iconBadge :  ""'
                          badgeColor: '=(props.iconBadgeColor) ? props.iconBadgeColor :  ""'
                          action: =props.action
                          actionItem: =props.actionItem
                          actionCommand: =props.actionCommand
    - component: f7-card-footer
      config:
        class: '=(props.footer) ?  "no-border no-shadow outline" : "display-none"'
        style:
          - display: flex
          - justify-content: center
      slots:
        default:
          - component: Label
            config:
              text: '=(props.footer) ? props.footer : ""'
